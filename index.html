<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Day Weather Forecast</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif, sans-serif;
        margin: 20px;
        background-color: #adb5c4;
        color: #1f2635;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      label {
        margin-right: 10px;
      }
      button {
        margin-left: 10px;
        background-color: #adb5c4;
        border: solid 2px;
        border-radius: 10px;
        border-color: #1f2635;
        padding: 10px;
        color: #1f2635;
        font-weight: 900;
      }
      #forecast {
        margin-top: 20px;
        padding: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: #1f2635 solid 1px;
        font-size: 20px;
      }
      .forecastErrorInfo {
        color: red;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>3-Day Weather Forecast</h1>
    <form id="zipcodeForm">
      <label for="zipcode" style="padding-top: 8px">Enter Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode" required />
      <button type="submit" id="btnSubmit">Get Forecast</button>
    </form>
    <div id="forecast" style="border: none"></div>
    <div id="forecastError">
      <strong class="forecastErrorInfo"></strong>
    </div>

    <script src="script.js"></script>
  </body>
</html>
