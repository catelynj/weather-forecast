<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Day Weather Forecast</title>
    <script type="text/javascript" src="config.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif, sans-serif;
        margin: 20px;
        background-color: #adb5c4;
        color: #1f2635;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      label {
        margin-right: 10px;
      }
      button {
        margin-left: 10px;
        background-color: #adb5c4;
        border:solid 2px;
        border-radius: 10px;
        border-color: #1f2635;
        padding: 10px;
        color: #1f2635;
        font-weight: 900;
      }
      #forecast {
        margin-top: 20px;
        padding: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border:#1f2635 solid 1px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>3-Day Weather Forecast</h1>
    <form id="zipcodeForm">
      <label for="zipcode" style="padding-top: 8px">Enter Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode" required />
      <button type="submit">Get Forecast</button>
    </form>
    <div id="forecast" style="border:none"></div>

    <script>
      document
        .getElementById("zipcodeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const zipcode = document.getElementById("zipcode").value;
          getWeatherForecast(zipcode);
        });

      async function getWeatherForecast(zipcode) {
        const apiKey = config.MY_KEY;
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${zipcode}&days=3`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          displayForecast(data);
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }

      function displayForecast(data) {
        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        if (data && data.forecast && data.forecast.forecastday) {
          
          const forecastArea = document.createElement("div");
          const location = data.location.name;
          forecastArea.innerHTML = `<strong>${location}</strong>`;
          forecastDiv.appendChild(forecastArea);
          data.forecast.forecastday.forEach((day) => {
            const date = new Date(day.date).toDateString();
            const condition = day.day.condition.text;
            const temp = day.day.avgtemp_f;
            forecastDiv.style.backgroundColor = "#f0f0f0";
            forecastDiv.style.border = "1px solid #1f2635";
            forecastDiv.style.borderRadius = "10px";
            forecastDiv.style.boxShadow = "5px 5px 5px #3d4961";
            const forecastItem = document.createElement("div");
            forecastItem.innerHTML = `<strong>${date}</strong>: ${condition}, ${temp}Â°F`;
            forecastDiv.appendChild(forecastItem);
          });
        } else {
          forecastDiv.innerHTML = "No forecast data available.";
        }
      }
    </script>
  </body>
</html>
